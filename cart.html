<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <!-- Link to your existing CSS (keeps style organized) -->
    <link rel="stylesheet" href="cart.css">

    <!-- Small inline tweaks to ensure green theme compatibility (optional) -->
    <style>
        body {
            background: #e8f8e4;
        }

        /* subtle green background to match checkout */
        .cart-container {
            margin-top: 40px;
        }

        .action-btn {
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn-buy-all {
            background: #1b6b3a;
            color: white;
            font-weight: 600;
        }

        .btn-remove {
            background: #d9534f;
            color: white;
        }

        .btn-buy-now {
            background: #1b6b3a;
            color: white;
        }

        .qty-btn {
            padding: 6px 10px;
            border-radius: 4px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #0a6b3f;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: 0.2s ease-in-out;
        }

        .back-btn:hover {
            background: #084d2d;
            transform: translateY(-4px);
        }
    </style>
</head>

<body>
    <div class="back-btn" onclick="history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </div>
    <div class="cart-page-wrapper cart-container">
        <div class="cart-header">
            <h1>Your Cart</h1>
        </div>

        <div class="cart-content">
            <!-- Items column -->
            <div class="cart-items-list" id="cartItems">
                <!-- JS will render items here -->
            </div>

            <!-- Summary sidebar -->
            <aside class="cart-summary-sidebar">
                <div class="summary-box">
                    <div class="subtotal-text">Order Summary</div>
                    <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
                        <div>Items</div>
                        <div id="summaryCount">0</div>
                    </div>
                    <div style="display:flex;justify-content:space-between;">
                        <div>Total</div>
                        <div class="total-price" id="totalPrice">₹0</div>
                    </div>

                    <div style="margin-top:18px;">
                        <button id="buyAllBtn" class="checkout-button"
                            style="background:#1b6b3a;border: none;color: #fff;" onclick="buyNowAll()">Buy All
                            Now</button>
                    </div>
                </div>

                <div class="promo-box">
                    <p>Green delivery • Secure checkout • Easy returns</p>
                </div>
            </aside>
        </div>
    </div>

    <script>
        /* CONFIG */
        const API_URL = "http://localhost:5002/api";

        /* Helpers */
        function getUserId() {
            return sessionStorage.getItem("userId");
        }

        /* Fetch cart from backend */
        async function getCart() {
            const userId = getUserId();
            if (!userId) return [];

            try {
                const res = await fetch(`${API_URL}/cart/${userId}`);
                const data = await res.json();
                // backend returns { userId, items: [...] } or similar; adapt accordingly
                return data.items || [];
            } catch (err) {
                console.error("Error fetching cart:", err);
                return [];
            }
        }

        /* Render cart items */
        async function loadCart() {
            const cart = await getCart();
            const container = document.getElementById("cartItems");
            const totalElement = document.getElementById("totalPrice");
            const summaryCount = document.getElementById("summaryCount");

            if (!cart.length) {
                container.innerHTML = `
            <div style="padding:20px;text-align:center;color:#666;">
                Your cart is empty.
            </div>
        `;
                totalElement.textContent = "₹0";
                summaryCount.textContent = "0";
                return;
            }

            let html = "";
            let total = 0;
            let count = 0;

            cart.forEach((item) => {
                const qty = item.qty || 1;
                const subtotal = (item.price || 0) * qty;
                total += subtotal;
                count += qty;

                let imgSrc = item.img || '';
                if (imgSrc && !imgSrc.startsWith('images/') && !imgSrc.startsWith('http')) {
                    imgSrc = 'images/' + imgSrc;
                }

                html += `
            <div class="cart-item">
                <div class="item-image">
                    <img src="${imgSrc}" alt="${item.name || ''}" style="width:100%;height:100%;object-fit:cover;border-radius:6px;">
                </div>

                <div class="item-details">
                    <h3 class="item-title">${item.name || 'Product'}</h3>
                    <div style="margin:6px 0;color:#444;">₹${item.price}</div>

                    <div class="item-controls" style="margin-top:10px;align-items:center;">
                        <button class="qty-btn" onclick="decreaseQty('${item.productId}')">-</button>
                        <span style="padding:0 10px;">${qty}</span>
                        <button class="qty-btn" onclick="increaseQty('${item.productId}')">+</button>

                        <span style="margin-left:16px;color:#666;">Subtotal: ₹${subtotal}</span>
                    </div>
                </div>

                <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end;">
                    <div class="item-price">₹${subtotal}</div>

                    <div style="display:flex;flex-direction:column;gap:8px;margin-top:8px;">
                        <button class="action-btn btn-buy-now" onclick="buyNowItem('${item.productId}')">Buy Now</button>
                        <button class="action-btn btn-remove" onclick="removeItem('${item.productId}')">Remove</button>
                    </div>
                </div>
            </div>
        `;
            });

            container.innerHTML = html;
            totalElement.textContent = "₹" + total;
            summaryCount.textContent = count;
        }

        /* Quantity handlers */
        async function increaseQty(productId) {
            const cart = await getCart();
            const item = cart.find(i => i.productId === productId);
            if (!item) return;

            const userId = getUserId();
            if (!userId) return;

            try {
                await fetch(`${API_URL}/cart/update`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userId,
                        productId,
                        qty: item.qty + 1
                    })
                });
                await loadCart();
            } catch (err) {
                console.error("Error updating quantity:", err);
            }
        }

        async function decreaseQty(productId) {
            const cart = await getCart();
            const item = cart.find(i => i.productId === productId);
            if (!item || item.qty <= 1) return;

            const userId = getUserId();
            if (!userId) return;

            try {
                await fetch(`${API_URL}/cart/update`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userId,
                        productId,
                        qty: item.qty - 1
                    })
                });
                await loadCart();
            } catch (err) {
                console.error("Error updating quantity:", err);
            }
        }

        /* Remove single item */
        async function removeItem(productId) {
            const userId = getUserId();
            if (!userId) return;

            try {
                await fetch(`${API_URL}/cart/remove`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userId,
                        productId
                    })
                });
                await loadCart();
            } catch (err) {
                console.error("Error removing item:", err);
            }
        }

        /* Buy Now — single item from CART */
        async function buyNowItem(productId) {
            // We are buying a single cart item, not the last product-page Buy Now
            localStorage.setItem("checkoutMode", "single");

            // Very important: clear any previous product-page Buy Now data
            localStorage.removeItem("checkoutSingle");

            // Save ONLY this cart product id; checkout will use it to find item from cart
            localStorage.setItem("checkoutSingleProductId", productId);

            // Go to checkout
            window.location.href = "checkout.html";
        }

        /* Buy All — all items from cart */
        async function buyNowAll() {
            // Checkout should display all cart items
            localStorage.setItem("checkoutMode", "cart");

            // Clear any single-item data
            localStorage.removeItem("checkoutSingle");
            localStorage.removeItem("checkoutSingleProductId");

            window.location.href = "checkout.html";
        }




        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>

</html>
