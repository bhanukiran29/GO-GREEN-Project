<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Body Care</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #e8f8e4;
            font-family: Poppins, sans-serif;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #1b4332;
            font-size: 38px;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: .3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin-top: 10px;
            color: #1b4332;
            font-size: 18px;
        }

        .product-card p {
            color: green;
            font-weight: 600;
        }

        .btn-box {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .cart-btn {
            background: #1b4332;
            color: white;
        }

        .cart-btn:hover {
            background: #145c32;
        }

        .buy-btn {
            background: #2d6a4f;
            color: white;
        }

        .buy-btn:hover {
            background: #1a4b35;
        }

          .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #0a6b3f;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    transition: 0.2s ease-in-out;
}
.back-btn:hover {
    background: #084d2d;
    transform: translateY(-4px);
}
    </style>
</head>

<body>
     <div class="back-btn" onclick="history.back()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
    </div>
    <div class="container">

        <h1>Aurvedic Cosmetics</h1>

        <div class="product-grid">

            <!-- PRODUCT 1 -->
            <div class="product-card">
                <img src="n1.jpg">
                <h3>Nalpamaradi Thailam</h3>
                <p>₹299</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Nalpamaradi Thailam',299,'n1.jpg')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Nalpamaradi Thailam',299,'n1.jpg')">Buy Now</button>
                </div>
            </div>

            <!-- PRODUCT 2 -->
            <div class="product-card">
                <img src="n2.webp">
                <h3>Aurvedic face pack</h3>
                <p>₹200</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Aurvedic face pack',200,'n2.webp')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Aurvedic face pack',200,'n2.webp')">Buy Now</button>
                </div>
            </div>

            <!-- PRODUCT 3 -->
            <div class="product-card">
                <img src="n3.webp">
                <h3>Kashmiri Saffron gel moisturizer</h3>
                <p>₹250</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Kashmiri Saffron gel moisturizer',250,'n3.webp')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Kashmiri Saffron gel moisturizer',250,'n3.webp')">Buy Now</button>
                </div>
            </div>

            <!-- PRODUCT 4 -->
            <div class="product-card">
                <img src="n4.webp">
                <h3>Roopa Mantra Aurvedic face cream</h3>
                <p>₹320</p>
                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Roopa Mantra Aurvedic face cream',320,'n4.webp')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Roopa Mantra Aurvedic face cream',320,'n4.webp')">Buy Now</button>
                </div>
            </div>

        </div>

    </div>

    
<script src="script.js"></script>



</body>
</html>
