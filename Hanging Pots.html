<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hanging Pots</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #e8f8e4;
            font-family: Poppins, sans-serif;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #1b4332;
            font-size: 38px;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: .3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin-top: 10px;
            color: #1b4332;
            font-size: 18px;
        }

        .product-card p {
            color: green;
            font-weight: 600;
        }

        .btn-box {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .cart-btn {
            background: #1b4332;
            color: white;
        }

        .cart-btn:hover {
            background: #145c32;
        }

        .buy-btn {
            background: #2d6a4f;
            color: white;
        }

        .buy-btn:hover {
            background: #1a4b35;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Hanging Pots</h1>

        <div class="product-grid">

            <!-- PRODUCT 1 -->
            <div class="product-card">
                <img src="i209.jpg">
                <h3>12.59inch Large Hanging Plant</h3>
                <p>₹1199</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('12.59inch Large Hanging Plant',1199,'i209.jpg')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('12.59inch Large Hanging Plant',1199,'i209.jpg')">Buy Now</button>
                </div>
            </div>

            <!-- PRODUCT 2 -->
            <div class="product-card">
                <img src="i210.jpg">
                <h3>Ovela Hanging Planter - (Set of 5)</h3>
                <p>₹1259</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Ovela Hanging Planter - (Set of 5)',1259,'i210.jpg')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Ovela Hanging Planter - (Set of 5)',1259,'i210.jpg')">Buy Now</button>
                </div>
            </div>

            <!-- PRODUCT 3 -->
            <div class="product-card">
                <img src="i211.jpg">
                <h3>Swinging Dog Hand-painted Hanging Planter Pot In Terracotta (Set of 2, 14 cm)</h3>
                <p>₹1079</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Swinging Dog Hand-painted Hanging Planter Pot In Terracotta (Set of 2, 14 cm)',1079,'i211.jpg')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Swinging Dog Hand-painted Hanging Planter Pot In Terracotta (Set of 2, 14 cm)',1079,'i211.jpg')">Buy Now</button>
                </div>
            </div>

            <!-- PRODUCT 4 -->
            <div class="product-card">
                <img src="i212.jpg">
                <h3> Hanging Chains & Hanging Hook| Balcony & Railing,Size 18 x 18 x 59 Set of 4</h3>
                <p>₹1399</p>

                <div class="btn-box">
                    <button class="btn cart-btn" onclick="addToCart('Hanging Chains & Hanging Hook| Balcony & Railing,Size 18 x 18 x 59 Set of 4',1399,'i212.jpg')">Add to Cart</button>
                    <button class="btn buy-btn" onclick="buyNow('Hanging Chains & Hanging Hook| Balcony & Railing,Size 18 x 18 x 59 Set of 4',1399,'i212.jpg')">Buy Now</button>
                </div>
            </div>

        </div>

    </div>

    
<script src="script.js"></script>

<script>
function buyNow(name, price, img) {
    // Save only this 1 product for direct purchase
    const directOrder = [{
        name: name,
        price: price,
        img: img,
        quantity: 1
    }];

    // Save to localStorage
    localStorage.setItem("directBuyItem", JSON.stringify(directOrder));

    // Redirect to checkout form (order form page)
    window.location.href = "order-form.html";
}




        
</script>

</body>
</html>
