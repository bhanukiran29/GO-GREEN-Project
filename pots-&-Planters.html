<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plants & Seeds</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #e8f8e4;
            font-family: Poppins, sans-serif;
        }

        h1 {
            text-align: center;
            color: #1b4332;
            font-size: 40px;
            margin-top: 30px;
        }

        .subcat-container {
            width: 90%;
            margin: auto;
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
        }

        .subcat-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: center;
        }

        .subcat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .subcat-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .subcat-card h2 {
            padding: 15px;
            font-size: 24px;
            color: #1b4332;
            font-weight: 600;
        }
          .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #0a6b3f;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    transition: 0.2s ease-in-out;
}
.back-btn:hover {
    background: #084d2d;
    transform: translateY(-4px);
}
    </style>
</head>

<body>
     <div class="back-btn" onclick="history.back()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
    </div>
    <h1>Pots and Plants</h1>

    <div class="subcat-container">

        <div class="subcat-card" onclick="location.href='Clay Pots.html'">
            <img src="images/i202.jpg">
            <h2>Clay Pots</h2>
        </div>

        <div class="subcat-card" onclick="location.href='Ceramic Pots.html'">
            <img src="images/i208.jpg">
            <h2>Ceramic Pots</h2>
        </div>

        <div class="subcat-card" onclick="location.href='Hanging Pots.html'">
            <img src="images/i211.jpg">
            <h2>Hanging Pots</h2>
        </div>

        <div class="subcat-card" onclick="location.href='Concrete_Stone Pots.html'">
            <img src="images/i213.jpg">
            <h2>Concrete_Stone Pots</h2>
        </div>

    </div>

</body>
</html>
