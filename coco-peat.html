        }

        .btn-box {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .cart-btn {
            background: #1b4332;
            color: white;
        }

        .cart-btn:hover {
            background: #145c32;
        }

        .buy-btn {
            background: #2d6a4f;
            color: white;
        }

</head>

<script src="script.js"></script>

<script>
function buyNow(name, price, img) {
    // Save only this 1 product for direct purchase
    const directOrder = [{
        name: name,
        price: price,
        img: img,
        quantity: 1
    }];

    // Save to localStorage
    localStorage.setItem("directBuyItem", JSON.stringify(directOrder));

    // Redirect to checkout form (order form page)
    window.location.href = "order-form.html";
}




        
</script>
